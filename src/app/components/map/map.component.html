<div>
  <input 
  *ngIf="!router.includes('/alimentar')"
  [(ngModel)]="enteredDirection" #mapSearchField class="my-map-search-field" type="text" placeholder="Buscar" />
  <google-map width="100%" height="35vh" [center]="center" [options]="options">
    <map-marker #markerElem *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
      [title]="marker.title" [options]="marker.options">
    </map-marker>

    <map-info-window>{{ infoContent }}</map-info-window>
  </google-map>

  <div #directions *ngIf="(router === '/colonias' || router.includes('/alimentar') ) && !loading" id="direction" class="directions p-2">
  <div [ngClass]="{'colonySelected' : colonySelected == c.id}" *ngFor=" let c of colonies;" class="d-flex flex-row bd-highlight mb-3" id="{{c.id}}" width="100%" >
    <div class="p-2 bd-highlight"><img src="{{imageSrc}}" alt="{{imageAlt}}" /></div>
    <div *ngIf="c.direction" class="p-2 bd-highlight" (click)="scroll(c.id)" [routerLink]="['/alimentar', c.id]">
      <p class="fw-bold">{{c.direction[0]}}</p> 
      <p>{{c.direction[1]}}</p>
    </div>
  </div>
</div>

<div *ngIf="loading && (router === '/colonias' || router.includes('/alimentar'))" class="alert alert-info text-center mt-3 loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fas fa-circle-notch fa-spin"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

</div>
