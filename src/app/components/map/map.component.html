<div>
  <input *ngIf="!router.includes('/alimentar')" [(ngModel)]="enteredDirection" #mapSearchField
    class="my-map-search-field" type="text" placeholder="Buscar" (keyup)="locationPressed = false" />
  <google-map width="100%" height="35vh" [center]="center" [options]="options">
    <map-marker #markerElem *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
      [title]="marker.title" [options]="marker.options">
    </map-marker>

    <map-info-window>{{ infoContent }}</map-info-window>
  </google-map>

  <div #directions *ngIf="(router === '/colonias' || router.includes('/alimentar') ) && !loading" id="direction"
    class="directions container">
    <div [ngClass]="{'colonySelected' : colonySelected == c.id}" *ngFor=" let c of colonies;" class="row colony" id="{{c.id}}"
      width="100%">
      <div class="col-1"><img src="{{imageSrc}}" alt="{{imageAlt}}" /></div>
      <div *ngIf="c.direction" class=" col-9" (click)="scroll(c.id)" [routerLink]="['/alimentar', c.id]">
        <p class="fw-bold m-0">{{c.direction[0]}}</p>
        <p>{{c.direction[1]}}</p>
        <p  *ngIf="c.time" class="feeding-info">Última alimentación el {{c.time}}</p>
        <p  *ngIf="!c.time" class="feeding-info">No existen registros de alimentación</p>

        <div class="feed-image"><img  *ngIf="c.water" src="{{imageSrcWater}}" alt="{{imageAltWater}}" />
              
          <img src="{{imageSrcFood}}"  *ngIf="c.food" alt="{{imageAltFood}}" />
        </div>
      </div>
      <div  (click)="showInfo(c)" class="col-1"><img src="{{imageSrcInfo}}" alt="{{imageAltInfo}}" /></div>
    </div>
  </div>

  <div *ngIf="loading && (router === '/colonias' || router.includes('/alimentar'))"
    class="alert alert-info text-center mt-3 loading">
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fas fa-circle-notch fa-spin"></i>
    </p>
    <p class="mb-0">
      Espere por favor
    </p>
  </div>

</div>
