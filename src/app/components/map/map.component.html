<div>
  <input [(ngModel)]="direccionIntroducida" #mapSearchField class="my-map-search-field" type="text" placeholder="Buscar" />
  <google-map width="100%" height="40vh" [center]="center" [options]="options">
    <map-marker #markerElem *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
      [title]="marker.title" [options]="marker.options">
    </map-marker>

    <map-info-window>{{ infoContent }}</map-info-window>
  </google-map>

  <div *ngIf="router === '/colonias'" class="direcciones">
  <div  *ngFor=" let c of colonias;" class="d-flex flex-row bd-highlight mb-3" width="100%">
    <div class="p-2 bd-highlight"><img src="{{imageSrc}}" alt="{{imageAlt}}" /></div>
    <div *ngIf="c.direccion" class="p-2 bd-highlight">
      <p class="fw-bold">{{c.direccion[0]}}</p> 
      <p>{{c.direccion[1]}}</p>
    </div>
  </div>
</div>
</div>
