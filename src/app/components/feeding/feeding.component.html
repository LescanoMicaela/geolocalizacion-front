<div *ngIf="isLoggedIn">
    <app-menu></app-menu>
    <app-map [colonies]=colonies [center]=center></app-map>

    <div *ngIf="!this.id" class="alert alert-warning text-center mt-2 p-1">
        <h6 class="alert-heading">Debe seleccionar una colonia o en caso de que no exista registrarla <a href="/colonia">aquí</a></h6>
        <p>
            <i class="fa fa-exclamation fa-1x"></i>
        </p>
    </div>

    <div *ngIf="this.id" class="col-md-12 px-4">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="d-flex">
            <div class="formPart">
                <p>La colonia tenía: </p>
                <div class="form-check">
                    <input type="checkbox" id="waterAvailable" class="form-check-input" name="waterAvailable"
                        [(ngModel)]="form.waterAvailable" #agua="ngModel" />
                    <label for="waterAvailable" class="form-check-label small">Agua</label>

                </div>
                <div class="form-check">
                    <input type="checkbox" id="foodAvailable" class="form-check-input" name="foodAvailable"
                        [(ngModel)]="form.foodAvailable" #food="ngModel" />
                    <label for="foodAvailable" class="form-check-label small">Comida</label>
                </div>
            </div>
            <div class="formPart">
                <p>Se ha proporcinado: </p>

                <div class="form-check">
                    <input type="checkbox" id="water" class="form-check-input" name="water" [(ngModel)]="form.water"
                        #water="ngModel" />
                    <label for="water" class="form-check-label small">Agua</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="food" class="form-check-input" name="food" [(ngModel)]="form.food"
                        #food2="ngModel" />
                    <label for="food" class="form-check-label small">Comida</label>
                </div>
            </div>
        </div>
            <div class="form-group text-center mt-3">
                <button class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
        </form>

    </div>

</div>

<app-footer *ngIf="!isLoggedIn"></app-footer>
