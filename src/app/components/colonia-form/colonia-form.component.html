<div *ngIf="isLoggedIn">
    <app-menu></app-menu>
    <app-map [colonias]=colonias ></app-map>

    <div class="col-md-12 p-4">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="direccion">Direccion - </label>
                <input disabled type="text" class="form-control" name="direccion"
                    [ngModel]="this.map && this.map.direccionIntroducida"
                    (ngModelChange)="this.map.direccionIntroducida=$event" required #direccion="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && direccion.invalid">
                    Debe introducir una dirección correcta
                </div>
            </div>
            <div class="form-group">
                <label for="gatos">Nº de gatos</label>
                <input type="gatos" class="form-control" name="gatos" [(ngModel)]="form.gatos" required
                    #gatos="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && gatos.invalid">
                    <div *ngIf="gatos.errors.required">Debe un número aproximado de gatos</div>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" id="censo" class="form-check-input" name="censo" [(ngModel)]="form.censo"
                    #acreditacion="ngModel" />
                <label for="censo" class="form-check-label small">Colonia censada</label>
            </div>
            <div class="form-group text-center">
                <br>
                <button class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
            <br>
            <!--       <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
            Credenciales incorrectas
          </div>
        </div> -->
        </form>

    </div>

</div>

<app-footer *ngIf="!isLoggedIn"></app-footer>
