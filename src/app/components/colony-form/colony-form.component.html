<div *ngIf="isLoggedIn">
    <app-menu></app-menu>
    <app-map [colonies]=colonies ></app-map>

    <div *ngIf="!this.map || this.map.enteredDirection===''" class="alert alert-warning text-center p-2 mt-3">
        <h6 class="alert-heading">Para registrar una colonia introduzca la dirección en el buscador</h6>
        <p>
            <i class="fa fa-exclamation fa-1x"></i>
        </p>
    </div>
    <div *ngIf="this.map && this.map.enteredDirection!='' " class="col-md-12 p-2">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="direction">Direccion  </label>
                <input disabled type="text" class="form-control" name="direction"
                    [ngModel]="this.map && this.map.enteredDirection"
                    (ngModelChange)="this.map.enteredDirection=$event" required #direction="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && direction.invalid">
                    Debe introducir una dirección correcta
                </div>
            </div>
            <div class="form-group">
                <label for="cats">Nº de gatos</label>
                <input type="cats" class="form-control" name="cats" [(ngModel)]="form.cats" required
                    #cats="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && cats.invalid">
                    <div *ngIf="cats.errors.required">Debe introducir un número aproximado de gatos</div>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" id="register" class="form-check-input" name="register" [(ngModel)]="form.register"
                    #acreditacion="ngModel" />
                <label for="register" class="form-check-label small">Colonia censada</label>
            </div>
            <div class="form-group text-center">
                <br>
                <button class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
            <br>
        </form>

    </div>

</div>

<app-footer *ngIf="!isLoggedIn"></app-footer>
