<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">{{ "LOGIN.EMAIL"| translate }}</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
          {{ "LOGIN.VALIDATIONS.EMAIL" | translate }}
          </div>
        </div>
        <div class="form-group">
          <label for="password"> {{ "LOGIN.PASSWORD" | translate }}</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required"> {{ "LOGIN.VALIDATIONS.PASSWORD" | translate }}</div>
          </div>
        </div>
        <div class="form-group text-center">
          <br>
          <button class="btn btn-primary btn-block">
            {{ "LOGIN.LOGIN" | translate }}
          </button>
        </div>
        <br>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
            {{ "LOGIN.VALIDATIONS.INCORRECT" | translate }}
          </div>
        </div>
      </form>
    </div>
  </div>
